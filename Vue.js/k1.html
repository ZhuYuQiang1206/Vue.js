<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 示例</title>
    <!-- 引入 Vue.js -->
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <button @click="addMessage">点击</button>
        <p v-for="message in messages">{{ message }}</p>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    messages: []
                };
            },
            methods: {
                addMessage() {
                    this.messages.push('我爱学习Vue.');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
